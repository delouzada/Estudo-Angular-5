<div class="container color-dark">
  <div class="col">
    <p>Adicionar um item a lista de tarefas</p>
  </div>
  <div class="col">
      <p>Sua Lista de tarefas ({{itemCount}})</p>
    </div>
  
</div>
<div class="container color-light" [@aspiracoes]="aspiracoes.length" >
    <div class="sm">
      <p>Use o formulário abaixo para adicionar um novo item a lista de tarefas. quais as suas aspirações?</p>
    <form>

    <input type="text" class="txt" name="item" placehoder="Digite suas aspirações..." [(ngModel)]="minhaPrimeiraAspiracao" />
      
     <!-- <span>{{ minhaPrimeiraAspiracao }}</span> -->


    <input type="submit" class="btn" [value]="btnText" (click) = "adicionarItem();" /> <!-- Binding property -->
    </form> 
    
    </div>
    <div class="col">
        <p class="aspiracao-container" *ngFor="let aspiracao of aspiracoes; let i = index" (click)="removeItem(i)">
          {{ aspiracao }}
        </p>
      </div>
    
  </div>
